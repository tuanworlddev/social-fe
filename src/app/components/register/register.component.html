<div class="w-full h-screen flex items-center justify-center">
  <div class="w-full max-w-sm p-2">
    <div class="border rounded shadow">
      <h3 class="text-2xl p-2">Register</h3>
      <hr class="mb-2">
      @if (errorMessage) {
        <div class="text-sm mb-2 px-3 py-2 bg-red-500 text-white">Invalid data</div>
      }
      <form [formGroup]="registerForm" (ngSubmit)="register()" method="post" class="p-3">
        <div class="flex flex-col mb-3">
          <label for="name" class="text-sm text-zinc-800">Full name</label>
          <input type="text" id="name" name="name" formControlName="name" class="w-full border rounded p-1 outline-none focus:border-blue-500 transition-colors duration-100" required>
        </div>
        <div class="flex flex-col mb-3">
          <label for="email" class="text-sm text-zinc-800">Email</label>
          <input type="text" id="email" name="email" formControlName="email" class="w-full border rounded p-1 outline-none focus:border-blue-500 transition-colors duration-100" required autofocus>
        </div>
        <div class="flex flex-col mb-3">
          <label for="password" class="text-sm text-zinc-800">Password</label>
          <input type="password" id="password" name="password" formControlName="password" class="w-full border rounded p-1 outline-none focus:border-blue-500 transition-colors duration-100" required>
        </div>
        <div class="flex flex-col mb-3">
          <label for="confirm-password" class="text-sm text-zinc-800">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirmPassword" formControlName="confirmPassword" class="w-full border rounded p-1 outline-none focus:border-blue-500 transition-colors duration-100" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white w-full rounded px-2 py-1.5 hover:bg-blue-600 active:bg-blue-700 transition-colors" [disabled]="isLoading">
          @if (isLoading) {
            <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
              <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
            </svg>
          }
          Register
        </button>
      </form>
      <div class="mb-2 text-center text-zinc-600">Or</div>
      <div class="text-center mb-2">You have a account? <a routerLink="/" class="text-orange-500">Login</a></div>
    </div>
  </div>
</div>
