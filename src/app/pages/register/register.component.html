<div class="w-full h-screen bg-gray-50 flex items-center justify-center p-1">
  <div class="w-full max-w-screen-sm bg-white border rounded p-2 shadow">
    <h3 class="text-2xl font-semibold text-center border-b py-2 mb-3">
      Register
    </h3>
    <form>
      <div class="mb-3 flex flex-col">
        <label for="email" class="text-gray-500">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          class="w-full outline-none border rounded p-2 focus:border-orange-500 transition-colors"
          placeholder="Enter email address"
          required
        />
      </div>
      <div class="mb-3 flex flex-col">
        <label for="password" class="text-gray-500">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="w-full outline-none border rounded p-2 focus:border-orange-500 transition-colors"
          placeholder="Enter a password"
          required
        />
      </div>
      <div class="mb-4 flex flex-col">
        <label for="confirm-password" class="text-gray-500"
          >Cofirm Password</label
        >
        <input
          type="password"
          name="confirmPassword"
          id="confirm-password"
          class="w-full outline-none border rounded p-2 focus:border-orange-500 transition-colors"
          placeholder="Enter confirm password"
          required
        />
      </div>
      <button
        class="w-full rounded bg-orange-500 text-white p-2 hover:bg-orange-600 transition-colors mb-3"
      >
        Register
      </button>
      <div class="text-center mb-4 text-gray-500">Or</div>
      <div class="mb-8 w-full flex items-center gap-2">

            Google
        </button>
        <button class="w-full bg-white flex items-center gap-2 justify-center py-2 border rounded hover:bg-orange-50 transition-colors">
            <svg width="24px" height="24px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path fill="#1877F2" d="M15 8a7 7 0 00-7-7 7 7 0 00-1.094 13.915v-4.892H5.13V8h1.777V6.458c0-1.754 1.045-2.724 2.644-2.724.766 0 1.567.137 1.567.137v1.723h-.883c-.87 0-1.14.54-1.14 1.093V8h1.941l-.31 2.023H9.094v4.892A7.001 7.001 0 0015 8z"></path><path fill="#ffffff" d="M10.725 10.023L11.035 8H9.094V6.687c0-.553.27-1.093 1.14-1.093h.883V3.87s-.801-.137-1.567-.137c-1.6 0-2.644.97-2.644 2.724V8H5.13v2.023h1.777v4.892a7.037 7.037 0 002.188 0v-4.892h1.63z"></path></g></svg>
            Facebook</button>
      </div>
      <div class="text-center">You have a account? <a routerLink="/login" class="text-orange-500">Login</a></div>
    </form>
  </div>
</div>
